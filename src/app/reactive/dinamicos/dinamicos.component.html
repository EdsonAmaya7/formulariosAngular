<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
            formControlName="nombre"
            class="form-control" placeholder="Nombre de la persona">
            <span
            *ngIf="isCampoValido('nombre')"
            class="form-text text-danger">Este campo almenos debe contener 3 caracteres</span>
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input
                [formControl]="nuevoFavorito"
                class="form-control" placeholder="Agregar Juego Favorito" name="nuevoJuego"
                (keyup.enter)="agregarFavorito()">
                
                <button class="btn btn-outline-primary" type="button"
                (click)="agregarFavorito()"
                >
                    Agregar
                </button>
            </div>
        </div>
    </div>

    <!-- lista de juegos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1"
            *ngFor="let favorito of favoritosArr.controls; let i = index"
            >
                <input class="form-control"
                [formControlName]="i"
                >
                <button class="btn btn-outline-danger" type="button"
                (click)="borrar(i)">
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>
