<h2>Relative: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input 
                value="M"
                formControlName="genero"
                class="form-check-input"
                type="radio"
                >
                <label class="form-check-label" for="radioMasculino">Masculino</label>
            </div>

            <div class="form-check">
                <input
                value="F"
                class="form-check-input"
                formControlName="genero"
                type="radio"
                >
                <label class="form-check-label" 
                for="radioFemenino">Femenino</label>
            </div>
        </div>
    </div>

    <!-- switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input"
                 type="checkbox"
                 formControlName="notificaciones"
                 id="flexSwitchCheckChecked"
                 name="notificaciones"
                >
                <label for="flexSwitchCheckChecked" class="form-check-label">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" 
                id="flexCheckDefault"
                name="terminos"
                formControlName="condiciones"
                >
                <label class="form-check-label" for="flexCheckDefault">Términos y condiciones de uso</label>
            </div>
        </div>
    </div>

    <!-- botton submit -->
    <div class="row">
        <div class="col"><button type="submit" class="btn btn-primary float-end"
            >Guardar</button></div>
    </div>

</form>



<h5>Valor del Formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>persona</h5>
<pre>{{ persona | json }}</pre>

<h5>valid</h5>
{{ miFormulario.valid }}

<br>
