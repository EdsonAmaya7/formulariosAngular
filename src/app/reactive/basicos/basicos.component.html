<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del producto">
                    <span
                    *ngIf="isCampoValido('nombre')"
                    class="form-text text-danger">Debe de ser de 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="precio del producto"
                        formControlName="precio">
                    <span
                    *ngIf="isCampoValido('precio')"
                    class="form-text text-danger">El precio debe ser mayor a 0</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                    class="form-control" placeholder="existencias del producto"
                        formControlName="existencias">

                        <span
                        *ngIf="isCampoValido('existencias')"
                        class="form-text text-danger">La existencias debe ser mayor a 0</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
