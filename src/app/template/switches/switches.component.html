<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!-- radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input 
                class="form-check-input"
                type="radio"
                value="M"
                [(ngModel)]="persona.genero"
                name="radioGenero"
                id="radioMasculino"
                required>
                <label class="form-check-label" for="radioMasculino">Masculino</label>
            </div>

            <div class="form-check">
                <input
                class="form-check-input"
                type="radio"
                value="F"
                [(ngModel)]="persona.genero"
                name="radioGenero"
                id="radioFemenino"
                required>
                <label class="form-check-label" 
                for="radioFemenino">Femenino</label>
            </div>
        </div>
    </div>

    <!-- switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input"
                 type="checkbox"
                 id="flexSwitchCheckChecked"
                 name="notificaciones"
                 [(ngModel)]="persona.notificaciones"
                required>
                <label for="flexSwitchCheckChecked" class="form-check-label">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" 
                id="flexCheckDefault"
                name="terminos"
                [(ngModel)]="terminosYCondiciones"
                required
                >
                <label class="form-check-label" for="flexCheckDefault">Términos y condiciones de uso</label>
            </div>
        </div>
    </div>

    <!-- botton submit -->
    <div class="row">
        <div class="col"><button class="btn btn-primary float-end"
          [disabled]="miFormulario.invalid"
            >Guardar</button></div>
    </div>

</form>

<h5>Valor del Formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>valid</h5>
<pre>{{ miFormulario.valid }}</pre>

<h5>persona</h5>
{{ persona | json }}
